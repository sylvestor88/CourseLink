<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>What Course to Take</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>

<style>
#heading {
	text-align: center;
}

.registerForm {
	border: 1px solid grey;
	border-radius: 10px;
	margin-top: 120px;
	margin-bottom: 60px;
}

#genrelist {
	width: 150px;
}

.btn {
	margin-bottom: 20px;
}

footer {
	margin:0;
	padding:0;
	height:80px;
	text-align:center;
	background-color:#F8F8F8;
}
</style>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">CourseLink</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="page-scroll" th:href="@{/trend}">What's Hot?</a></li>
					<li><a class="page-scroll" th:href="@{/graph}">See Stats!</a></li>
					<li><a class="page-scroll" th:href="@{/subscribe}">Stay Updated</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false">Team
							<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Prashant Waykar</a></li>
							<li><a href="#">Surbhi Sharma</a></li>
							<li><a href="#">Sylvestor George</a></li>
							<li><a href="#">Vaibhav Tupe</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<div id="register" class="container">
		<div class="row">
			<!-- Open Row -->
			<div class="col-md-6 col-md-offset-3 registerForm">
				<!-- Open Col -->
				<h1 id="heading">Registration Form</h1>

				<form role="form" action="#" th:action="@{/subscribe}"
					th:object="${user}" autocomplete="off" method="post">

					<div class="form-group">

						<label for="name">Your Name:</label> <input required="required"
							type="text" id="name" name="name" class="form-control"
							placeholder="Your Name" th:field="*{username}" />

					</div>

					<div class="form-group">

						<label for="email">Your Email Address:</label> <input type="email"
							id="email" name="email" class="form-control"
							placeholder="Your Email Address" th:field="*{emailId}" />

					</div>

					<div class="form-group">

						<label for="prof">Enter your profession:</label> <select
							id="profList" name="profList" class="form-control"
							th:field="*{profession}">
							<option value="student">Student</option>
							<option value="it">IT</option>
							<option value="software">Software</option>
							<option value="Business">Business</option>
						</select>

					</div>

					<div class="form-group">

						<label for="genrelist">Technologies you want to be updated
							about:</label> <select multiple="multiple" id="genrelist"
							name="genrelist" class="form-control" th:field="*{skillChoices}">
							<option value="java">Java</option>
							<option value="javascript">JavaScript</option>
							<option value="c#">C#</option>
							<option value="php">PHP</option>
							<option value="android">Android</option>
							<option value="jquery">JQuery</option>
							<option value="python">Python</option>
							<option value="html">HTML</option>
							<option value="c++">C++</option>
							<option value="ios">IOS</option>
							<option value="sql">SQL</option>
							<option value="css">CSS</option>
							<option value="linux">Linux</option>
							<option value="asp.net">ASP.NET</option>
							<option value="objective-c">Objective-C</option>
							<option value="c">C</option>
						</select>

					</div>
					<br /> <input type="submit" class="btn btn-success" value="Submit" />
					<input type="reset" class="btn btn-danger" value="Reset" />

				</form>
			</div>
			<!-- Close Col -->
		</div>
		<!-- Close Row -->
	</div>



	<footer>
		<p style="padding-top: 15px;">Posted by: Team15_CMPE-273</p>
		<p>
			Contact information: <a href="mailto:someone@example.com">CMPE_273_Team15@example.com</a>.
		</p>
	</footer>

	<script>
		function chkCnfPass() {

			if (document.getElementById("cpass").value != document
					.getElementById("pass").value) {

				document.getElementById("cPasswordStatus").style.display = "block";
				document.getElementById("cPasswordStatus").innerHTML = "Passwords do not match!";
				document.getElementById("pass").focus();
				document.getElementById("pass").value = "";
				document.getElementById("cpass").value = "";
			}

			else {
				document.getElementById("cPasswordStatus").style.display = "none";
			}
		}
	</script>
</body>
</html>
