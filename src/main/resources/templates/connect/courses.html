<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
</head>

<body>
	<div th:fragment="resultsList" th:unless="${#lists.isEmpty(courses)}"
		class="courses-block">
		<div th:each="course,iterationStatus  : ${courses}" >
				<div class="panel-body" style="background: #FCFCFC;
    padding: 20px; 
    width: 800px;
    height: 130px;">
    <div style="float:left; width:150; padding-right: 15px;" >
    <img th:src="${course.course_image_url}" width="90" height="90"></img>
    </div>
    
    <div>
    <p>Course Name: <span th:text="${course.name}">Not Applicable</span><br>
						
								Instructor Name: <span th:text="${course.instructor_name}">Not Applicable</span><br>
							
						
								Course Duration: <span th:text="${course.duration}">Not Applicable</span><br>
							
								Session Start: <span th:text="${course.session_start}">Not Applicable</span><br>
							</p>
						</div>
						
					</div>
					<hr style="margin: 0px;  width: 85%;">
				</div>
			</div>
	<script src="../static/js/jquery-1.11.3.js"
		th:src="@{/js/jquery-1.11.3.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
